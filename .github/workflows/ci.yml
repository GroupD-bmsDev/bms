name: Deploy to Cafe24 Tomcat

on:
  push:
    branches:
      - main  # 배포할 브랜치 지정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # 사용하는 JDK 버전에 맞게 수정
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build -x test  # 테스트 제외하고 빌드
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact  # 아티팩트 이름 설정 (build/libs 대신)
          path: build/libs/ROOT.war  # ROOT.war 파일 경로 지정

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.1  # 액션 버전 확인 (최신 버전 사용 권장)
        with:
          server: gdbmsdev.cafe24.com
          port: 21
          username: gdbmsdev
          password: ${{ secrets.SSH_PASSWORD }}
          server-dir: /tomcat/webapps-javaee/
      - name: Shutdown and Restart Tomcat
        uses: appleboy/ssh-action@v2 # v2 버전 사용
        with:
          server: gdbmsdev.cafe24.com
          port: 21
          username: gdbmsdev
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            sudo /tomcat/bin/shutdown.sh  # 톰캣 종료 (.sh 스크립트 사용)
            sleep 6  # 6초 대기
            sudo /tomcat/bin/startup.sh  # 톰캣 시작 (.sh 스크립트 사용)