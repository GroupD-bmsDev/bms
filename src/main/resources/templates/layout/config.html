<!--
    공통 CSS, 공통 JS
    공통으로 사용하는 CSS, JS 파일을 로드한다.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <th:block th:fragment="common_css">
        <link rel="stylesheet" href="/css/partials/sidebar.css" />
        <!-- 사이드바 CSS -->
        <link rel="stylesheet" href="/css/partials/header.css" />
        <!-- 헤더 CSS -->
        <link rel="stylesheet" href="/css/cmm/common.css" />
        <!-- 공통 CSS -->
        <link rel="stylesheet" href="/css/partials/popup/common_popup.css" />
    </th:block>
    <th:block th:fragment="common_js">
        <!-- bmsDate JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
        <!-- 풀캘린더 JS -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <!-- 다음 우편번호 JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- 제이쿼리 JS -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  부트스트랩 JS -->
        <script type="module" src="/js/firebaseInit.js"></script>
        <!-- Firebase 초기화 -->

        <script src="/js/templates/cmm/common.js"></script>
        <!-- 공통 JS -->
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <!-- datatable 라이브러리 -->


        <!-- 관리자가 접근 하였을 때  -->
        <th:block th:if="${localUser}">
            <!-- 사이드바 JS -->
            <script src="/js/templates/partials/admin/sidebar.js"></script>
            <!-- 헤더 JS -->
            <script src="/js/templates/partials/admin/header.js"></script>
        </th:block>

        <!-- 업체 담당자가 접근 하였을 때  -->
        <th:block th:unless="${localUser}">
            <!-- 사이드바 JS -->
            <script src="/js/templates/partials/enterprise/sidebar.js"></script>
            <!-- 헤더 JS -->
            <script src="/js/templates/partials/enterprise/header.js"></script>
        </th:block>

        <script src="/js/templates/cmm/bms_date.js"></script>

    </th:block>
</html>
