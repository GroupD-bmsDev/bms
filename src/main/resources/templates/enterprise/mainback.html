<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customCSS">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }
  </style>
</th:block>

<body>
  <div layout:fragment="content" class="container">
    <form class="needs-validation" id="frmSubmit" novalidate>
    <main>
      <div class="py-5 text-center">
      </div>

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">기본 정보</h4>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">업체명</label>
                <input type="text" class="form-control" id="siteName" name="siteName" placeholder="업체명" value="" required>
                <div class="invalid-feedback">
                  업체명을 입력해주세요.
                </div>
              </div>
              <div class="col-md-5">
                <label for="siteState" class="form-label">업체상태</label>
                <select class="form-select" id="siteState" name="siteState" placeholder="업체상태" required>
                  <th:block th:each="state : ${siteState}">
                    <option th:value="${state['code']}" th:text="${state['codeName']}"></option>
                  </th:block>
                </select>
                <div class="invalid-feedback">
                  업체 상태를 입력해주세요.
                </div>
              </div>
            </div>
        </div>

        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <label for="cntBlogPos" class="form-label">블로그 포스팅</label>
            <input type="number" class="form-control" id="cntBlogPos" name="cntBlogPos" placeholder="블로그 포스팅" required>
            <div class="invalid-feedback">
              블로그 포스팅 수를 입력해주세요.
            </div>
          </div>
        </div>

        <div class="row g-5">
          <div class="col-sm-6">
            <label for="siteURL" class="form-label">홈페이지 도메인</label>
            <input type="text" class="form-control" id="siteURL" name="siteURL" placeholder="홈페이지 도메인" value="" required>
            <div class="invalid-feedback">
              홈페이지 도메인을 입력해주세요.
            </div>
          </div>
        </div>


        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <div class="row g-3">
              <div class="col-md-5">
                <label for="siteDomainExpdt" class="form-label">도메인 만료일</label>
                <input type="text" class="form-control" id="siteDomainExpdt" name="siteDomainExpdt" placeholder="도메인 만료일" required readonly>
                <div class="invalid-feedback">
                  도메인 만료일을 입력해주세요.
                </div>
              </div>
              <div class="col-md-5">
                <label for="siteHostingExpdt" class="form-label">호스팅 만료일</label>
                <input type="text" class="form-control" id="siteHostingExpdt" name="siteHostingExpdt" placeholder="호스팅 만료일" required readonly>
                <div class="invalid-feedback">
                  호스팅 만료일을 입력해주세요.
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="person" class="form-label">담당자</label>
            <input type="text" class="form-control" id="codeName" name="codeName" placeholder="담당자" required>
            <div class="invalid-feedback">
              담당자를 입력해주세요.
            </div>
          </div>

          <div class="col-12">
            <label for="postNo" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="서울특별시 무슨동 서울로 99번길 99">
            <input type="text" class="form-control" id="addressDesc" name="addressDesc" placeholder="나머지 주소">
            <input type="hidden" class="form-control" id="postNo" name="postNo" placeholder="">
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label">계약 기간</label>
            <select class="form-select" id="contractState" name="contractState" placeholder="계약 기간" required>
              <th:block th:each="state : ${contractState}">
                <option th:value="${state['code']}" th:text="${state['codeName']}"></option>
              </th:block>
            </select>
            <div class="invalid-feedback">
              계약 기간을 선택해주세요.
            </div>
          </div>

          <div class="col-md-4">
            <label for="zip" class="form-label">시작일</label>
            <input type="text" class="form-control" id="contractSdate" name="contractSdate" placeholder="시작일" required readonly>
            <div class="invalid-feedback">
              시작일을 입력해주세요.
            </div>
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label">종료일</label>
            <input type="text" class="form-control" id="contractEdate" name="contractEdate" placeholder="종료일" required readonly>
            <div class="invalid-feedback">
              종료일을 입력해주세요.
            </div>
          </div>
        </div>

        <h4 class="mb-3">계약 플랜 ( 포스팅 / 디자인 ) </h4>
        <div class="my-3">
          <th:block th:each="plan : ${contractPlans}">
            <div class="form-check">
              <input type="radio" th:id="${plan['code']}" th:name="contractPlanPDesign" th:value="${plan['code']}" class="form-check-input" placeholder="계약 플랜 ( 포스팅 / 디자인 )" required>
              <label class="form-check-label" th:for="${plan['code']}" th:text="${plan['codeName']}"></label>
            </div>
          </th:block>
        </div>

        <h4 class="mb-3">계약 플랜 (영상) </h4>
        <div class="my-3">
          <th:block th:each="plan : ${contractPlans}">
            <div class="form-check">
              <input type="radio" th:id="${plan['code']}" th:name="contractPlanVideo" th:value="${plan['code']}" class="form-check-input" placeholder="계약 플랜 (영상)" required>
              <label class="form-check-label" th:for="${plan['code']}" th:text="${plan['codeName']}"></label>
            </div>
          </th:block>
        </div>

        <h4 class="mb-3">고객게시판 사용가능 여부</h4>
        <div class="my-3">
          <div class="form-check">
            <input id="boardUseY" name="boardUseYN" type="radio" class="form-check-input" value="Y" checked required>
            <label class="form-check-label" for="clientBoardY">사용가능</label>
          </div>
          <div class="form-check">
            <input id="boardUseN" name="boardUseYN" type="radio" class="form-check-input" value="N" required>
            <label class="form-check-label" for="clientBoardN">사용 중지</label>
          </div>
        </div>
        <div class="col-12">
          <label for="memo" class="form-label">메모</label>
          <input type="text" class="form-control" id="memo" name="memo" placeholder="메모" required>
          <div class="invalid-feedback">
          </div>
        </div>

        <th:block th:each="sns : ${snsTypeList}">
          <div class="row g-5">
            <div class="col-md-7 col-lg-8">
              <div class="row g-3">
                <h4 class="mb-3" th:text="${sns['codeName']}"></h4>
                <div class="col-md-5">
                  <label for="siteDomainExpdt" class="form-label">도메인</label>
                  <input type="text" class="form-control" th:id="${sns.code} + 'siteDomain'" th:name="${sns.code} + 'siteDomain'">
                  <div class="invalid-feedback">
                    도메인을 입력해주세요.
                  </div>
                </div>
                <div class="col-md-5">
                  <label for="siteHostingExpdt" class="form-label">ID</label>
                  <input type="text" class="form-control" th:id="${sns.code} + 'id'" th:name="${sns.code} + 'id'">
                  <div class="invalid-feedback">
                    ID를 입력해주세요.
                  </div>
                </div>
                <div class="col-md-5">
                  <label for="siteHostingExpdt" class="form-label">PW</label>
                  <input type="text" class="form-control" th:id="${sns.code} + 'pw'"  th:name="${sns.code} + 'pw'">
                  <div class="invalid-feedback">
                    PW를 입력해주세요.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </th:block>
        <button class="w-100 btn btn-primary btn-lg" id="Registration" name="Registration" type="button">등록</button>
      </form>
    </main>
  </div>
  </div>
  <!-- 커스텀 JS 영역 -->
  <th:block layout:fragment="customJS">
    <script src="/js/templates/enterprise/main.js"></script>
  </th:block>
</body>

</html>
