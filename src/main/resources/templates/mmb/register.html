            <h3>회원 가입</h3>
        </div>
        <form id="registrationForm">
            <input type="text"     class="form-control" id="userId"     placeholder="아이디"        required>
            <input type="password" class="form-control" id="password"   placeholder="비밀번호"      required>
            <input type="text"     class="form-control" id="username"   placeholder="사용자 이름"   required>
            <input type="text"     class="form-control" id="firstName"  placeholder="첫번째 이름"   required>
            <input type="text"     class="form-control" id="lastName"   placeholder="마지막 이름"   required>
            <input type="email"    class="form-control" id="email"      placeholder="이메일"        required>
            <button type="button"  class="btn btn-primary mt-3" id="register">등록하기</button>
        </form>
