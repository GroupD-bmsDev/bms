<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
    <!-- 사원 등록 CSS -->
    <th:block layout:fragment="customCSS">
        <link rel="stylesheet" href="/css/ems/add_employees.css" />
    </th:block>
    <body>
        <div layout:fragment="content" id="content-wrapper" class="d-flex flex-column">
            <div class="add_emp_wrap">
                <h2>사원 기본정보</h2>
                <div class="add_emp_board">
                    <form action="" id="addEmpForm">
                        <div class="add_emp_info">
                            <table cellspacing="0">
                                <tbody>
                                    <tr>
                                        <td rowspan="2" class="add_emp_title">
                                            <div class="profile_box">
                                                <img src="#" alt="" id="profile_preview" />
                                                <input type="file" class="real_upload profile" accept="image/*"  multiple />
                                                <div class="upload"></div>
                                            </div>
                                        </td>
                                        <td colspan="3">
                                            <label for="">성명<input type="text" name="name" id="name" class="name_box" placeholder="성명" required/></label>
                                            <label for="">영문명<input type="text" name="nameEng" id="nameEng" class="name_en_box" placeholder="영문명" required/></label>
                                            <label for="">아이디<input type="text" name="userid" id="userid" class="id_box" placeholder="아이디" required/></label>
                                            <label for="">비밀번호<input type="password" name="pwd" id="pwd" class="pw_box" placeholder="비밀번호" required/></label>
                                            <label for="">비밀번호 확인<input type="password" name="pwdCheck" id="pwdCheck" class="pwr_box" placeholder="비밀번호 확인" required/></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="team_gr">
                                            <label for=""
                                                >부서 / 팀 / 직위 / 직책
                                                <select id="departCode" name="departCode" class="team_wrap">
                                                    <th:block th:each="departName : ${departNameList}">
                                                        <option th:value="${departName['code']}" th:text="${departName['codeName']}"></option>
                                                    </th:block>
                                                </select>

                                                <select id="teamCode" name="teamCode">
                                                    <th:block th:each="teamName : ${teamNameList}">
                                                        <option th:value="${teamName['code']}" th:text="${teamName['codeName']}"></option>
                                                    </th:block>
                                                </select>

                                                <select name="jobPosition" id="jobPosition">
                                                    <th:block th:each="jobPosition : ${jobPositionList}">
                                                        <option th:value="${jobPosition['code']}" th:text="${jobPosition['codeName']}"></option>
                                                    </th:block>
                                                </select>

                                                <select name="jobTitle" id="jobTitle">
                                                    <th:block th:each="jobTitle : ${jobTitleList}">
                                                        <option th:value="${jobTitle['code']}" th:text="${jobTitle['codeName']}"></option>
                                                    </th:block>
                                                </select>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="add_emp_title">입사일</td>
                                        <td colspan="3">
                                            <label for=""
                                                >상태 및 기간
                                                <select name="jobStatus" id="jobStatus" class="" style="margin: 0 8px 0 28px">
                                                    <th:block th:each="jobStatus : ${jobStatusList}">
                                                        <option th:value="${jobStatus['code']}" th:text="${jobStatus['codeName']}"></option>
                                                    </th:block>
                                                </select>
                                            </label>
                                            <label for="jobStartDate"
                                                ><input
                                                    type="date"
                                                    name="jobStartDate"
                                                    value="2024-04-20"
                                                    id="jobStartDate"
                                                    class="info_date"
                                                    size="11"
                                                    maxlength="10"
                                                    placeholder="입사일" 
                                                    required
                                            /></label>
                                            <small id="jobEndDatesmall">~</small>
                                            <label for="jobEndDate" id="jobEndDateLabel">
                                                <input
                                                    type="date"
                                                    name="jobEndDate"
                                                    value=""
                                                    id="jobEndDate"
                                                    class="info_date"
                                                    size="11"
                                                    maxlength="10"
                                                    placeholder="퇴사일" 
                                                    required
                                            /></label>

                                            <input type="text" value="" readonly size="16" style="margin-left: 8px" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="add_emp_title">채용구분</td>
                                        <td colspan="3">
                                            <label for="">
                                                <select name="hireType" id="hireType">
                                                    <th:block th:each="hireType : ${hireTypeList}">
                                                        <option th:value="${hireType['code']}" th:text="${hireType['codeName']}"></option>
                                                    </th:block>
                                                </select>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="add_emp_title">생년원일</td>
                                        <td colspan="3">
                                            <select name="calendarType" id="calendarType" style="margin-right: 8px">
                                                <th:block th:each="calendarType : ${calendarTypeList}">
                                                    <option th:value="${calendarType['code']}" th:text="${calendarType['codeName']}"></option>
                                                </th:block>
                                            </select>
                                            <label for="birth"
                                                ><input
                                                    type="date"
                                                    name="birthday"
                                                    value="1996-11-22"
                                                    id="birthday"
                                                    class="birth_date"
                                                    size="11"
                                                    maxlength="10" 
                                                    placeholder="생년월일" 
                                                    required
                                                    />
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="add_emp_title">이메일</td>
                                        <td>
                                            <input type="email" value="sueunlee@group-d.co.kr" size="34" id="email" name="email" placeholder="이메일" required/>
                                        </td>
                                        <td class="add_emp_title">부서 이메일</td>
                                        <td>
                                            <input type="email" value="design1@group-d.co.kr" size="34" id="emailDepart" name="emailDepart" placeholder="부서 메일" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="add_emp_title">휴대폰 번호</td>
                                        <td>
                                            <input type="tel" value="" size="34" id="hpno" name="hpno" placeholder="휴대폰 번호" required/>
                                        </td>
                                        <td class="add_emp_title">업무폰 번호</td>
                                        <td>
                                            <input type="tel" value="" size="34" id="hpnoDepart" name="hpnoDepart" placeholder="업무폰 번호" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="add_emp_title">주소</td>
                                        <td colspan="3" class="post_wrap">
                                            <input type="text" placeholder="우편번호" id="post" name="post" required/>
                                            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 검색" />
                                            <input type="text" id="addr" name="addr" placeholder="주소" required/><br />
                                            <input type="text" id="addrDesc" name="addrDesc" placeholder="상세주소" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td rowspan="3" class="add_emp_title">개인정보</td>
                                        <td colspan="3">
                                            <label for="">
                                                <span>급여 지급 방법</span>
                                                <select name="payGiveType" id="payGiveType" class="">
                                                    <th:block th:each="payGiveType : ${payGiveTypeList}">
                                                        <option th:value="${payGiveType['code']}" th:text="${payGiveType['codeName']}"></option>
                                                    </th:block>
                                                </select>
                                            </label>
                                            <label for="">
                                                <span class="sub_span">은행</span>
                                                <input type="text" class="bank_box" id="bankName" name="bankName" placeholder="은행명" required/>
                                            </label>
                                            <label for="">
                                                <span class="sub_span">계좌번호</span>
                                                <input type="text" id="bankAccount" name="bankAccount" placeholder="계좌번호" required/>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <label for="">
                                                <span>가족사항</span>
                                                <select name="marriedType" id="marriedType">
                                                    <th:block th:each="marriedType : ${marriedTypeList}">
                                                        <option th:value="${marriedType['code']}" th:text="${marriedType['codeName']}"></option>
                                                    </th:block>
                                                </select>
                                            </label>
                                            <label for="">
                                                <span class="sub_span">주민번호</span>
                                                <input type="text" id="juminNo" name="juminNo" placeholder="업무폰 번호" required/>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="radio_wrap">
                                            <span> 게시판 사용<br />가능 여부 </span>
                                            <label> <input type="radio" name="boardUseYN" value="Y" checked />사용가능 </label>
                                            <label> <input type="radio" name="board" value="N"/>사용중지 </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="add_emp_title">메모</td>
                                        <td colspan="3" style="padding: 18px 22px">
                                            <textarea
                                                name="memo"
                                                id="memo"
                                                class="pre"
                                                placeholder="입사 00시기 팀장 진급 현재 직무 홈페이지 위주건 진행"></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="add_emp_file">
                            <h3>사원 관련 서류</h3>
                            <table cellspacing="0">
                                <tbody>
                                    <!-- <tr>
                                    <td class="add_emp_title">
                                        통장사본
                                    </td>
                                    <td>
                                        <div class="file_preview_box">
                                            <img src="#" alt="" class="file_preview1">
                                        </div>
                                        <input type="file" name="emp_file1[]" class="emp_file1" />
                                    </td>
                                    <td class="add_emp_title">가족관계증명서</td>
                                    <td>
                                        <div class="file_preview_box">
                                            <img src="#" alt="" class="file_preview2">
                                        </div>
                                        <input type="file" name="emp_file2[]" class="emp_file2" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="add_emp_title">사원 프로필 사진</td>
                                    <td>
                                        <div class="file_preview_box">
                                            <img src="#" alt="" class="file_preview3">
                                        </div>
                                        <input type="file" name="emp_file3[]" class="emp_file3 profile" />
                                    </td>
                                    <td class="add_emp_title">이외 자료</td>
                                    <td>
                                        <div class="file_preview_box">
                                            <img src="#" alt="" class="file_preview4">
                                        </div>
                                        <input type="file" name="emp_file4[]" class="emp_file4" />
                                    </td>
                                </tr> -->
                                    <tr class="add_bm_file01">
                                        <td class="add_emp_title">통장사본</td>
                                        <td class="add_bm_con">
                                            <div>
                                                <input type="file" name="imgBankbook" id="imgBankbook"  />
                                                <label class="bm_file_btn" for="imgBankbook">파일선택</label>
                                                <span class="bm_file_text">선택된 파일이 없습니다.</span>
                                            </div>
                                        </td>
                                        <td class="add_emp_title">가족관계증명서</td>
                                        <td class="add_bm_con">
                                            <div>
                                                <input type="file" name="imgFamilyRL" id="imgFamilyRL"  />
                                                <label class="bm_file_btn" for="imgFamilyRL">파일선택</label>
                                                <span class="bm_file_text">선택된 파일이 없습니다.</span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="add_bm_file01">
                                        <td class="add_emp_title">사원 프로필 사진</td>
                                        <td class="add_bm_con">
                                            <div>
                                                <input type="file" name="imgProfile" id="imgProfile" />
                                                <label class="bm_file_btn" for="imgProfile">파일선택</label>
                                                <span class="bm_file_text">선택된 파일이 없습니다.</span>
                                            </div>
                                        </td>
                                        <td class="add_emp_title">이외 자료</td>
                                        <td class="add_bm_con">
                                            <div>
                                                <input type="file" name="imgEtc" id="imgEtc"  />
                                                <label class="bm_file_btn" for="imgEtc">파일선택</label>
                                                <span class="bm_file_text">선택된 파일이 없습니다.</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="add_emp_btn_wrap">
                            <input type="button" value="저장" class="add_emp_btn" id="registration" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <!-- 사원 등록 Javascript -->
    <th:block layout:fragment="customJS">
        <script src="/js/templates/ems/add_employees.js"></script>
    </th:block>
</html>
