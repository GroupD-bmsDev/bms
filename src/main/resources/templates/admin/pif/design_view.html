<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
    <!-- 디자인  CSS -->
    <th:block layout:fragment="customCSS">
        <link rel="stylesheet" href="/css/admin/pif/design.css" />
    </th:block>

    <body>
        <div layout:fragment="content" id="content-wrapper" class="d-flex flex-column">
            <div class="add_board_wrap">
                <h2>유지보수 게시판</h2>
                <div class="add_board">
                    <form action="">
                        <div class="add_board_info">
                            <table>
                                <caption>
                                    <div>
                                        <h3>서울스마트치과</h3>
                                        <span>7월 이벤트 시안 제작 해주세요</span>
                                    </div>
                                    <div class="board_menu_wrap">
                                        <select name="" id="">
                                            <option value="">선택</option>
                                            <option value="">접수</option>
                                            <option value="">확인</option>
                                            <option value="">진행</option>
                                            <option value="">완료</option>
                                            <option value="">기타</option>
                                            <option value="">보류</option>
                                        </select>
                                    </div>
                                </caption>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="board_title"><img src="./img/calendar_b.svg" alt="" style="margin-left: -2px" />의뢰일</div>
                                            <input type="date" value="2024-04-20" style="width: 200px" />
                                        </td>
                                        <td>
                                            <div class="board_title"><img src="./img/calendar.svg" alt="" style="margin-left: -2px" />업무기한</div>
                                            <input type="date" style="width: 200px" />
                                        </td>
                                        <td>
                                            <div class="board_title"><img src="./img/Face.svg" alt="" />요청자</div>
                                            <input type="text" value="장호찬 실장" />
                                        </td>
                                        <td>
                                            <div class="board_title"><img src="./img/Business.svg" alt="" />요청 부서</div>
                                            <input type="text" value="서울스마트치과" style="width: 200px" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="board_title"><img src="./img/check_b.svg" alt="" />분류</div>
                                            <input type="text" value="디자인 요청" disabled style="width: 200px; margin-left: 35px" />
                                        </td>
                                        <td>
                                            <div class="board_title"><img src="./img/check.svg" alt="" />세부분류</div>
                                            <input type="text" value="온라인 시안" style="width: 200px" />
                                        </td>
                                        <td colspan="2">
                                            <div class="board_title"><img src="./img/Face.svg" alt="" />담당자</div>
                                            <div class="ch_gr">
                                                <div>
                                                    <label>
                                                        변가연<input type="checkbox" />
                                                        <span></span>
                                                    </label>
                                                    <label> 성은지<input type="checkbox" disabled /> </label>
                                                    <label> 강성진<input type="checkbox" disabled /> </label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="board_file_wrap">
                                        <td colspan="4">
                                            <div class="file_list_wrap">
                                                <div class="board_title">첨부파일</div>
                                                <ul>
                                                    <li>
                                                        <span>임상 알집파일.zip</span>
                                                    </li>
                                                    <li>
                                                        <span>임상 이미지01.jpg</span>
                                                    </li>
                                                    <li>
                                                        <span>임상 이미지02.jpg</span>
                                                    </li>
                                                    <li>
                                                        <span>임상 이미지03.jpg</span>
                                                    </li>
                                                    <li>
                                                        <span>임상 이미지04.jpg</span>
                                                    </li>
                                                </ul>
                                                <span>+2</span>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button"><img src="./img/File download.svg" alt="" />한번에 내려받기</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="write_wrap">
                                <div class="write_info">
                                    <ul>
                                        <li>
                                            <img src="" alt="" />
                                            링크
                                            <input type="text" placeholder="레퍼런스 링크" />
                                        </li>
                                        <li>
                                            요청 이유
                                            <input type="text" placeholder="거래처 미팅 시 원장 요청" />
                                        </li>
                                    </ul>
                                </div>
                                <div class="write_box"></div>
                                <div class="write_add_box">
                                    <div class="add_box_wrap">
                                        <div class="add_box_info">
                                            <div>
                                                <span>홍길동</span>
                                                <small>2024-04-29</small>
                                            </div>
                                            <div class="btn_wrap">
                                                <button type="button">
                                                    <img src="./img/Mode edit.svg" alt="" />
                                                </button>
                                                <button type="button">
                                                    <img src="./img/Close.svg" alt="" />
                                                </button>
                                            </div>
                                        </div>
                                        <div class="add_box_write">
                                            <textarea name="">
@이수은 내용들어갑니다내용들어갑니다내용들어갑니다내용들어갑니다내용들어갑니다</textarea
                                            >
                                            <div class="file_box_write">
                                                <div class="img_wrap">
                                                    <img src="./img/Frame 86.png" alt="" />
                                                </div>
                                                <button type="button">
                                                    <img src="./img/File download_color.svg" alt="" />이미지 한번에 내려받기
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="add_box_new_write">
                                    <textarea name="" id="">@변가연 태그예시내용</textarea>
                                    <div class="btn_wrap">
                                        <div>
                                            <button type="button">파일첨부</button>
                                            <button type="button">@태그</button>
                                        </div>
                                        <div>
                                            <button type="button" class="enter_btn">
                                                <img src="./img/Arrow right alt.svg" alt="" />
                                            </button>
                                            <label> <input type="checkbox" />전체공개 </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="add_emp_btn_wrap">
                            <input type="button" value="목록" class="add_board_btn" />
                            <input type="button" value="수정" class="add_board_btn" />
                            <input type="button" value="삭제" class="add_board_btn" />
                            <input type="submit" value="글쓰기" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <!-- 디자인  Javascript -->
    <th:block layout:fragment="customJS">
        <script src="/js/templates/admin/pif/design.js"></script>
    </th:block>
</html>
